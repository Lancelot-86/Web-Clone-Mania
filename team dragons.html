  <title>Hack Odisha 5.0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #e9e2f9;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f7f5fc;
      padding: 12px 60px;
      border-bottom: 2px solid #000;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar-left img {
      width: 45px;
      height: 45px;
    }

    .navbar-left h1 {
      font-size: 20px;
      font-weight: 700;
    }

    .navbar-center {
      display: flex;
      gap: 40px;
    }

    .navbar-center a {
      text-decoration: none;
      color: black;
      font-weight: 600;
      font-size: 15px;
      transition: 0.3s;
    }

    .navbar-center a:hover {
      color: #6a4ecc;
    }

    .navbar-right {
      display: flex;
      align-items: center;
    }

    .discord-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      background-color: #e4d7fc;
      color: #000;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: 600;
      border: 2px solid #000;
      transition: 0.3s;
    }

    .discord-btn:hover {
      background-color: #d2bdf8;
      transform: translateY(-2px);
    }

    .discord-btn img {
      width: 20px;
      height: 20px;
    }

    

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 180px;
      position: relative;
    }

    .hero-box {
      background-color: #b8a7f8;
      border: 4px solid #000;
      border-radius: 25px;
      padding: 70px 90px;
      position: relative;
      box-shadow: 8px 8px 0 #000;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .hero-box:hover {
      transform: translateY(-5px);
    }

    .hero-box h1 {
      font-size: 80px;
      font-weight: 800;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .hero-box p {
      font-size: 24px;
      font-weight: 500;
      color: #000;
    }

    .version-box {
      position: absolute;
      right: -50px;
      bottom: -20px;
      background: white;
      border: 4px solid #000;
      border-radius: 15px;
      padding: 10px 25px;
      font-size: 30px;
      font-weight: 700;
      box-shadow: 4px 4px 0 #000;
    }

    /* Devfolio Button */
    .apply-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #f9df6d;
      border: 3px solid #000;
      border-radius: 25px;
      padding: 18px 40px;
      font-size: 22px;
      font-weight: 700;
      text-decoration: none;
      color: #000;
      margin-top: 80px;
      box-shadow: 5px 5px 0 #000;
      transition: all 0.25s ease;
    }

    .apply-btn:hover {
      transform: translateY(-4px);
      background-color: #ffe580;
      box-shadow: 7px 7px 0 #000;
    }

    .apply-btn img {
      width: 28px;
      height: 28px;
      transform: rotate(-5deg);
    }

    /* Floating Elements */
    .hand-img {
      position: absolute;
      top: 0;
      right: 650px;
      width: 150px;
      animation: float 3s ease-in-out infinite;
    }

    .laptop1 {
      position: absolute;
      bottom: 90px;
      left: 120px;
      width: 140px;
      transform: rotate(-10deg);
      animation: float 4s ease-in-out infinite;
    }

    .laptop2 {
      position: absolute;
      bottom: 100px;
      right: 150px;
      width: 120px;
      transform: rotate(10deg);
      animation: float 4s ease-in-out infinite reverse;
    }

    .imadev {
      position: absolute;
      bottom: 180px;
      left: 220px;
      width: 180px;
      transform: rotate(-8deg);
      animation: wiggle 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes wiggle {
      0%, 100% {
        transform: rotate(-8deg);
      }
      50% {
        transform: rotate(-12deg);
      }
    }
  </style>
